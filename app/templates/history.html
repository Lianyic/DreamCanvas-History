<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCanvas - Dream History</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="http://dreamcanvas-auth.ukwest.azurecontainer.io:5000/">🌌 Dream Portal</a>
        <a href="http://dreamcanvas-analysis.ukwest.azurecontainer.io:5001/record">✍️ Capture a Dream</a>
        <a href="http://dreamcanvas-history.ukwest.azurecontainer.io:5002/history">📜 Dream Journal</a>
    </div>

    <!-- Page Title -->
    <div class="hero-text">
        <h1>Journey back through your dream world</h1>
    </div>

    <!-- Dream History Container -->
    <div id="history">
        <p>Loading your dream history...</p>
    </div>

    <div id="dream-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-date"></p>
            <p id="modal-dream"></p>
            <p id="modal-analysis"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 DreamCanvas</p>
    </footer>

    <script src="/static/history.js"></script>
</body>
</html>
